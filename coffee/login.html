<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bean There, Done That</title>
</head>
<body>
    <header>
        <h2 class="logo">Coffee<span>.</span></h2>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Team</a>
            <a href="#">Contact Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close"><i class='bx bx-x' ></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
                <div class="input-box">
                    <span class="icon"></span>
                    <i class='bx bxs-envelope' id="close"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                    <a href="#" 
                    class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="validate.js"></script>

</body>
</html>
